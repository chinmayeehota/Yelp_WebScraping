<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Yelp Restuarant Name and Address</title>
</head>
<body id="page-top">
<header class="masthead bg-primary text-white text-center">
<div class="container">
<h1 class="text-uppercase mb-0">Yelp Scraping</h1>
</div>
<table width="70%" class="table table-striped table-bordered table-hover" id="dataTables-example">
<thead>
<tr>
<th>URL</th>
<th>Name</th>
<th>Address</th>
</tr>
</thead>
<tbody>
<form action="/data" method="POST">
<ul>
{% for record in data %}
<tr>
<td>{{record[0]}}</td>
<td>{{record[1]}}</td>
<td>{{record[2]}}</td>
</tr>
{% else %}
<li><em> No Entries. </em></li>
{% endfor %}
</ul>
</form>
</tbody>
</table>

</header>

</body>

</html>
